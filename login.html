<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div id="boxlogin">
		<div id="boxcamara">
			<img src="img/camara.svg">
		</div>
		<div>
			<img src="">
			<input type="" name="" required placeholder="Usuario">		
		</div>
		<div id="boxcontrasena">
			<input type="password" name="" id="inputcontrasena">
			<button class="btnver" onclick="vercontrasena() "><img src="img/visible.svg" alt="" id="imgojito"></button>				
		</div>
		<div id="boxconfircontrasena">
			<input type="password" name="" id="inputconfircontrasena">	
			<button class="btnver"><img src="img/visible.svg" alt=""></button>				
		</div>
		<div id="boxcontrasena">
			<input type="checkbox" name="">Recuerdame</input> 
			<p>Recuperar contraseña</p>
		</div>
		<button id="btnlogin">Login</button>
		<button id="btnregistrar" onclick="registrar()">Registrar</button>
	</div>
	<script src="js.js"></script>
</body>
</html>
